<div class="container mt-4">
  <div class="row g-3">
    <div class="col-md-6 col-lg-4" *ngFor="let food of foods">
      <div class="card shadow-sm border-0 h-100">
        <img
          [src]="food.imageUrl"
          class="card-img-top img-fluid"
          style="object-fit: cover; height: 180px"
          alt="{{ food.name }}"
        />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ food.name }}</h5>
          <p class="text-muted mb-1">
            Ár: <strong>{{ food.price | currency : "HUF" : "symbol" }}</strong>
          </p>
          <p
            class="card-text small text-truncate"
            style="max-height: 3.6em; overflow: hidden"
          >
            {{ food.description }}
          </p>
          <p class="mt-2 mb-1">
            <span class="badge bg-secondary">
              Megrendelések száma: {{ food.orderToFoods.length }}
            </span>
          </p>
          <a
            class="btn btn-primary mt-auto"
            [routerLink]="'/mainpage/food/' + food.id"
            [state]="{ food: food }"
          >
            Részletek
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
