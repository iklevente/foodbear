<div class="vh-100 d-flex align-items-center justify-content-center bg-light">
  <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%">
    <div class="text-center mb-4">
      <img
        src="../../../assets/paprikaskrumpli.webp"
        alt="logo"
        class="img-fluid"
        style="max-height: 80px"
      />
    </div>
    <form [formGroup]="signinForm" (ngSubmit)="loginUser()">
      <h3 class="mb-4 text-center fw-bold">Kérjük, jelentkezz be</h3>
      <div class="form-floating mb-3">
        <input
          type="email"
          id="email"
          class="form-control"
          formControlName="email"
          placeholder="name@example.com"
          [ngClass]="{
            'is-invalid':
              signinForm.invalid &&
              signinForm.dirty &&
              signinForm.controls['email'].errors
          }"
        />
        <label for="email">Email cím</label>
        <div class="invalid-feedback">Érvénytelen email cím</div>
      </div>
      <div class="form-floating mb-4">
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Jelszó"
          [ngClass]="{
            'is-invalid':
              signinForm.invalid &&
              signinForm.dirty &&
              signinForm.controls['password'].errors
          }"
        />
        <label for="password">Jelszó</label>
        <div class="invalid-feedback">Kérjük, adj meg egy jelszót</div>
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100 py-2 fw-semibold"
        [disabled]="signinForm.invalid"
      >
        Bejelentkezés
      </button>
    </form>
    <div
      *ngIf="invalidLogin"
      class="alert alert-danger mt-3 text-center"
      role="alert"
    >
      Hibás belépési adatok
    </div>
  </div>
</div>
