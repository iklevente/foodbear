<div class="card mt-4 shadow-sm rounded">
  <div class="card-header bg-primary text-white fs-5 fw-semibold">
    {{ partner.name }}
  </div>
  <div class="card-body p-3">
    <p class="mb-2"><strong>Azonosító:</strong> {{ partner.id }}</p>
    <p class="mb-2"><strong>Telefon:</strong> {{ partner.tel }}</p>
    <p class="mb-2"><strong>Adószám:</strong> {{ partner.taxNumber }}</p>
    <p class="mb-3"><strong>Cím:</strong> {{ partner.address }}</p>
    <div class="d-flex gap-2">
      <button
        *ngIf="buttons"
        class="btn btn-outline-danger flex-grow-1"
        (click)="delete()"
      >
        Törlés
      </button>
      <button
        *ngIf="buttons"
        class="btn btn-outline-warning flex-grow-1"
        (click)="modify()"
      >
        Kiválasztás
      </button>
      <button
        class="btn btn-outline-info flex-grow-1"
        [routerLink]="'/mainpage/partner/' + partner.id"
      >
        Részletek
      </button>
    </div>
  </div>
</div>
