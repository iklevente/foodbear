<div
  *ngIf="user"
  class="card shadow-sm mt-4"
  style="max-width: 400px; margin: auto"
>
  <div class="card-header bg-primary text-white text-center fw-bold fs-4">
    Felhasználói profil
  </div>
  <div class="card-body">
    <p class="mb-2"><strong>Név:</strong> {{ user.name }}</p>
    <p class="mb-2"><strong>Email:</strong> {{ user.email }}</p>
    <p class="mb-3">
      <strong>Státusz:</strong>
      <span
        class="badge"
        [ngClass]="user.isAdmin ? 'bg-success' : 'bg-secondary'"
      >
        {{ user.isAdmin ? "Adminisztrátor" : "Normál felhasználó" }}
      </span>
    </p>
    <div class="d-flex justify-content-center">
      <button class="btn btn-danger btn-sm" (click)="deleteUser()">
        Felhasználó törlése
      </button>
    </div>
  </div>
</div>
